<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantaa Reunion 2026 - Registration</title>

  <!-- CDN for Font ICON Diversity2 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Lucide Icons -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
</head>
<body>
   
<div class="container mt-5 mb-5">
  <div class="banner">
</div>

  <!-- HEADER INFO -->
  <div class="header">
    <div class="logo-wrapper">
      <span class="material-symbols-rounded" style="font-size:50px;color:rgb(3,129,255);">diversity_2</span>
    </div>

    <div class="text-wrapper">
      <h1 class="title">QUNANTAA REUNION - 2026</h1>
      <p class="subtitle">Together Again . . . . </p>
    </div>
  </div>

  <div class="row2">
    <h2>Registration Form</h2>
    <div class="divider"></div>
  </div>

  <form id="registrationForm">
    <!-- PERSONAL INFO -->
    <div class="form-section">
      <h4 class="section-title"><i class="bi bi-person-lines-fill"></i>Personal Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="quantaaID" name="quantaaID" placeholder="Quantaa ID" required>
            <label for="quantaaID">Quantaa ID</label>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="quantaaName" name="quantaaName" placeholder="Full Name" required>
            <label for="quantaaName">Full Name</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <input type="number" class="form-control" id="quantaaPhone" name="quantaaPhone" placeholder="Phone Number" required>
            <label for="quantaaPhone">Phone Number</label>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="batchNo" name="batchNo" placeholder="Batch No">
            <label for="batchNo">Batch No</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="fullAddress" name="fullAddress" placeholder="Full Address">
          <label for="fullAddress">Full Address</label>
        </div>
      </div>
    </div>

    <!-- ATTENDANCE & GUEST -->
    <div class="form-section">
      <h4 class="section-title"><i class="bi bi-people-fill"></i>Attendance & Guest Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <select class="form-select" id="tshirtSize" name="tshirtSize" required>
              <option value="">Select Size</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
            <label for="tshirtSize">T-shirt Size</label>
          </div>
        </div>
        <div class="col-md-6 mb-3 d-flex align-items-end">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="bringGuest">
            <label class="form-check-label fw-semibold" for="bringGuest">Bring Guest?</label>
          </div>
        </div>
      </div>
      <div class="mb-3" id="guestCountContainer">
        <div class="form-floating">
          <input type="number" class="form-control" id="numGuests" name="numGuests" min="1" value="1" placeholder="Number of Guests">
          <label for="numGuests">Number of Guests</label>
        </div>
      </div>
      <div class="mb-3" id="guestInfo">
        <div class="form-floating">
          <input type="text" class="form-control" id="guestName" name="guestName" placeholder="Guest Name(s)">
          <label for="guestName">Guest Name(s)</label>
        </div>
      </div>
    </div>

    <!-- PAYMENT INFO -->
    <div class="form-section">
      <h4 class="section-title"><i class="bi bi-credit-card-2-front"></i>Payment Info</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <input type="number" class="form-control" id="feeAmount" name="feeAmount" placeholder="Registration Fee Amount" required>
            <label for="feeAmount">Registration Fee Amount</label>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-floating">
            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
              <option value="">Select Payment Method</option>
              <option value="bKash">bKash</option>
              <option value="Nagad">Nagad</option>
              <option value="Rocket">Rocket</option>
            </select>
            <label for="paymentMethod">Payment Method</label>
          </div>
        </div>
      </div>
      <div id="paymentNumberBox">
        <div>
          <h6 id="paymentMethodLabel">Payment Number</h6>
          <span id="paymentNumber">01XXXXXXXXX</span>
          <br>
          <small id="paymentNote">Send your payment and enter the Transaction ID below.</small>
        </div>
        <button type="button" id="copyPaymentBtn" class="btn btn-sm btn-outline-primary">
          <i class="bi bi-clipboard"></i> Copy
        </button>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="transactionID" name="transactionID" placeholder="Transaction ID" required>
          <label for="transactionID">Transaction ID</label>
        </div>
      </div>
    </div>

    <!-- OPTIONAL -->
    <div class="form-section">
      <h4 class="section-title"><i class="bi bi-chat-left-dots"></i>Optional Info</h4>
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" id="suggestion" name="suggestion" rows="5" placeholder="Any suggestions for the Programme?"></textarea>
          <label for="suggestion">Any suggestions for the Programme?</label>
        </div>
      </div>
    </div>

    <!-- SUBMIT -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg submit-btn" disabled>Register</button>
    </div>
  </form>


  <!-- Footer -->
  <footer class="footer text-center mt-4">
    Made with <span class="heart">❤️</span> by <strong>Md. Parvez</strong>
  </footer>
</div>

<!-- Floating Call Button -->
<a href="tel:01647418990" class="ring-button">
  <i data-lucide='headset' class='ring-icon'></i>
</a>

<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body">
        <!-- Only message text goes here, no extra icon -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>

<!-- Custom JS -->
<script src="js/script.js"></script>

</body>
</html>
